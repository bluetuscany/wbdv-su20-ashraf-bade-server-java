<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="login-page.style.client.css" rel="stylesheet"/>
    <link href="../landing_page/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <div id="navBar">
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a id="home_button" class="navbar-brand" href="../landing_page/index.html">WhiteBoard</a>
            <a id="sign_up_redirect" class="nav-item nav-link active wbdv-link wbdv-register"
               href="../registration_page/registration-page.template.client.html">Sign Up</a>
        </nav>
    </div>

    <h2 class="display-4" id="welcomeBack_message">
        Welcome Back
    </h2>

    <div id="sign_up_form">

        <div class="form-group row">
            <label for="uname" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-field wbdv-username" id="uname" placeholder="jsmith123">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>

    </div>

    <div id="links">
        <div>
            <a href="../course_list/course-list.template.client.html"
               class="btn btn-dark btn-block wbdv-button wbdv-login">
                Login
            </a>
            <label class="page-link wbdv-link wbdv-forgot-password" href="#"
                   style="text-align: center; background-color: transparent; border-style: none; padding-top: 25px">
                Forgot Password?
            </label>
        </div>


    </div>

</div>

</body>
</html>
