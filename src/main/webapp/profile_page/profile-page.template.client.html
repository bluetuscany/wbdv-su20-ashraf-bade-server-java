<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile-page.style.client.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>

</head>
<body>
<div class="container">

    <div class="row" id="navBar">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="profile-page.template.client.html">WhiteBoard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="profile-page.template.client.html">My Profile <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="../course_list/course-list.template.client.html">My Courses</a>
                    <a class="nav-item nav-link" href="../course_editor_page/course-editor.template.client.html">Course
                        Editor</a>
                    <a class="nav-item nav-link disabled" href="../user-admin-page/user-admin.template.client.html">
                        User Admin
                    </a>
                    <a id="logout" class="nav-item nav-link active wbdv-button wbdv-logout"
                       href="../landing_page/index.html">Logout</a>
                </div>
            </div>

        </nav>
    </div>

    <div class="row">


        <div class="col-12" id="profile-info">



            <h1 id="your-profile" class="display-4">
                Your Profile
                <i class="fa fa-user-circle" id="user-pic"></i>
            </h1>

            <div class="alert alert-success wbdv-message" role="alert">
                Profile sucessfully updated!
            </div>

            <form>
                <div class="form-row">

                    <div class="form-group col-md-12">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control wbdv-field wbdv-username" id="uname" placeholder="jsmith123" disabled="disabled">
                    </div>


                    <div class="form-group col-md-12">
                        <label for="inputEmail4">Email Address</label>
                        <input type="email" class="form-control wbdv-field wbdv-email" id="inputEmail4" placeholder="john.smith@gmail.com">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" class="form-control wbdv-field wbdv-phone" id="phone-number" placeholder="Phone Number">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="birth-date">Birth Date</label>
                        <input type="date" class="form-control wbdv-field wbdv-dob" id="birth-date">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="role">Role</label>
                        <select id="role" class="form-control wbdv-field wbdv-role">
                            <option selected>Choose...</option>
                            <option>Student</option>
                            <option>Faculty</option>
                            <option>Faculty Assistant</option>
                            <option>Faculty Lead</option>
                        </select>
                    </div>




                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>


                <div class="form-row" id="profile">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>AL</option>
                            <option>AK</option>
                            <option>MA</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark btn-block wbdv-button wbdv-update">Update Profile</button>
            </form>
        </div>


    </div>


</div>
</body>
</html>
